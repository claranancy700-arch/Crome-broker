<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Portfolio — Sand Box</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    .wrap{max-width:1100px;margin:28px auto;padding:18px}
    .panel{background:rgba(255,255,255,0.02);padding:14px;border-radius:10px;border:1px solid rgba(255,255,255,0.03)}
    table{width:100%;border-collapse:collapse;margin-top:12px}
    th,td{padding:10px;text-align:left;border-bottom:1px solid rgba(255,255,255,0.03)}
    th{font-weight:700}
    .muted{color:var(--muted)}
    .value{font-weight:800}
    .empty{padding:24px;text-align:center;color:var(--muted)}
    .actions{display:flex;gap:8px;align-items:center}
  </style>
</head>
<body>
  <main class="wrap">
    <header style="display:flex;justify-content:space-between;align-items:center">
      <h1>Portfolio</h1>
      <div class="actions">
        <a class="btn" href="/dashboard">Back to dashboard</a>
      </div>
    </header>

    <section class="panel" id="accountPanel">
      <div style="display:flex;justify-content:space-between;align-items:center">
        <div>
          <div class="muted">Account</div>
          <div id="owner" style="font-weight:800">—</div>
        </div>
        <div style="text-align:right">
          <div class="muted">Total value</div>
          <div id="totalValue" class="value">$0.00</div>
        </div>
      </div>

      <div id="holdingsWrap">
        <table id="holdingsTable" aria-live="polite">
          <thead>
            <tr>
              <th>Asset</th>
              <th>Qty</th>
              <th>Avg price</th>
              <th>Market price</th>
              <th>Value</th>
              <th>P/L</th>
            </tr>
          </thead>
          <tbody id="holdingsBody">
            <tr><td colspan="6" class="empty">Loading portfolio…</td></tr>
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="js/portfolio.js" defer></script>
</body>
</html>
