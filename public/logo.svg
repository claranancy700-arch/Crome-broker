<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 560 160" role="img" aria-label="Sand Box Investment Broker logo">
  <title>Sand Box Investment Broker</title>
  <defs>
    <!-- wine gradient -->
    <linearGradient id="g1" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#6b0f1a"/>
      <stop offset="1" stop-color="#a21f35"/>
    </linearGradient>
    <linearGradient id="g2" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0" stop-color="#ffffff" stop-opacity="0.98"/>
      <stop offset="1" stop-color="#ffffff" stop-opacity="0.9"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <style>
    .mark-rect { fill: url(#g1); rx: 24px; ry: 24px; filter: url(#softShadow); }
    .monogram { fill: url(#g2); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; font-weight:900; font-size:88px; text-anchor:middle; dominant-baseline:central; letter-spacing:-3px; }
    .name { fill: #ffffff; font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; font-weight:900; font-size:38px; }
    .tag  { fill: rgba(255,255,255,0.95); font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif; font-weight:600; font-size:14px; letter-spacing:0.6px; }
  </style>

  <!-- emblem -->
  <g transform="translate(0,0)">
    <rect class="mark-rect" x="16" y="16" width="128" height="128" rx="24" ry="24"/>
    <!-- bold monogram "SB" centered in the mark -->
    <text class="monogram" x="80" y="96">SB</text>
  </g>

  <!-- wordmark -->
  <g transform="translate(170,36)">
    <text class="name" x="0" y="30">Sand Box</text>
    <text class="tag" x="0" y="64">Investment Broker</text>
  </g>
</svg>